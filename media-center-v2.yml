################################################################################
# DOCKER COMPOSE - MEDIA-CENTER-V2 BY JUFTIN
################################################################################

version: "3.7"

################################################################################
# SERVICES CONFIGURATION
################################################################################

services:

    ########################################################
    # ROUTING AND SERVING
    ########################################################

    ####################################
    # TRAEFIK (REVERSE PROXY)
    ####################################

    traefik:
        container_name: traefik
        image:          library/traefik:v2.3
        hostname:       ${TRAEFIK_SUBDOMAIN}
        domainname:     ${DOMAIN_NAME}
        ports:
            -   published: 80
                target:    80
            -   published: 443
                target:    443
        volumes:
            - ${DOCKER_DIRECTORY}/traefik/config:/etc/traefik
            - ${DOCKER_DIRECTORY}/traefik/rules:/rules
            - ${DOCKER_DIRECTORY}/shared:/shared
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            traefik:
                ipv4_address: ${TRAEFIK_SUBNET}.2
            socket_proxy:
        restart:        ${UNIVERSAL_RESTART_POLICY}
        depends_on:
            - socket-proxy
            - duckdns
        labels:
            traefik.enable:                                         true
            traefik.http.routers.traefik.rule:                      Host(`${TRAEFIK_SUBDOMAIN}.${DOMAIN_NAME}`)
            traefik.http.routers.traefik.entrypoints:               web
            traefik.http.services.traefik.loadbalancer.server.port: 8080

    ####################################
    # SOCKET-PROXY (DOCKER.SOCK)
    ####################################

    socket-proxy:
        container_name: socket-proxy
        image:          tecnativa/docker-socket-proxy:latest
        restart:        ${UNIVERSAL_RESTART_POLICY}
        privileged:     true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            socket_proxy: null
        env_file:
            - ${DOCKER_DIRECTORY}/traefik_proxy/proxy_settings.env
        depends_on:
            - duckdns

    ####################################
    # OAUTH (GOOGLE OAUTH FOR ADMIN)
    ####################################

