global:
    checkNewVersion:    false
    sendAnonymousUsage: false

api:
    insecure:  true
    dashboard: true

log:
    level:  DEBUG # DEBUG, INFO, WARN, ERROR, FATAL, PANIC
    #    filePath: /logs/traefik.log # SET FILEPATH AS NONE TO DIRECT OUTPUT TO STDOUT
    format: COMMON

accessLog:
    filePath: /logs/access.log
    format:   json
    filters:
        statusCodes:
            - 200
            - 300-302
        retryAttempts: true
        minDuration:   10ms

entryPoints:
    web:
        address: :80
        http:
            redirections:
                entrypoint:
                    to:     websecure
                    scheme: https
    websecure:
        http:
            tls:
                certResolver: dns-cloudflare
        address: :443
        forwardedHeaders:
            trustedIPs:
                - 173.245.48.0/20
                - 103.21.244.0/22
                - 103.22.200.0/22
                - 103.31.4.0/22
                - 141.101.64.0/18
                - 108.162.192.0/18
                - 190.93.240.0/20
                - 188.114.96.0/20
                - 197.234.240.0/22
                - 198.41.128.0/17
                - 162.158.0.0/15
                - 104.16.0.0/12
                - 172.64.0.0/13
                - 131.0.72.0/22
    traefik:
        address: :8080

providers:
    docker:
        exposedByDefault: false
        watch:            true
        swarmMode:        false
        endpoint:         tcp://socket-proxy:2375
    file:
        directory: /rules
        watch:     true

serversTransport:
    insecureSkipVerify: true


certificatesResolvers:
    dns-cloudflare:
        acme:
            storage:  /acme.json
            dnsChallenge:
                provider:         cloudflare
                resolvers:
                    - 1.1.1.1:53
                    - 1.0.0.1:53
                delayBeforeCheck: 90
            caServer: https://acme-staging-v02.api.letsencrypt.org/directory # LetsEncrypt Staging Server - uncomment when testing